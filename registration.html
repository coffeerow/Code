<DOCTYPE html>
<head>
    <title>Registration</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="First Name">First Name</label>
          <label type="text" placeholder="Enter First Name" name="First Name" id="First Name" required></label> 

          <label for="Last Name">First Name</label>
          <label type="text" placeholder="Enter Last Name" name="Last Name" id="Last Name" required></label> 

          <label for="Date of Birth">First Name</label>
          <label type="text" placeholder="Enter Date of Birth" name="Date of Birth" id="Date of Birth" required></label> 

          <label for="Username"><b>Username</b></label>
          <input type="text" placeholder="Enter username" name="username" id="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <a  class="btn"  href="/Login.html">Resister</a>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a class="btn" href="/Login.html">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
